<app-header></app-header>
<div class="login">
<form>
    <h1>Login</h1>
    <label>email</label>
    <input type="text" [(ngModel)]="email" name="email">
    <label>pass</label>
    <input type="password" [(ngModel)]="pass" name="pass">    
    <button (click)="login()">Entrar</button>
</form>    
<button (click)="loginGoogle()" id="lo">Login with Google</button>
</div>
